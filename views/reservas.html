<!DOCTYPE html>

<head>

    <title>Hay equipo</title>

<body>
    <header> 
        <div class="container-fluid">
            <div>
                <img class="logo"src="/img/logo.png" alt="logo">
            </div>
            <nav class="header-navbar">
                <i class="fa-solid fa-bars" id="hamb-icon"></i>    
                <ul class="menu-navbar">
                    <li>Canchas</li>
                    <li>Equipos</li>
                </ul>                
            </nav>
        </div>    
    </header>
    <section class="registro-cuerpo">
        <div>
            <img src="/img/tactica futbol.jpg" class="registro-imagen" alt="Imagen Registro">
        </div> 
        <div class="registro-formulario">
            <h3>RESERVAS</h3>
            <form>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Fecha:</label>
                    <input type="date" class="form-control" id="formGroupExampleInput" placeholder="Fecha">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Turno:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Turno">
                  </div>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Cancha:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Tipo de cancha">
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Precio:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="$$$$$">
                </div>
               
                <button type="submit" class="btn btn-primary">RESERVAR</button>
            </form>            
        </div> 
    </section>
    <footer>
        <div class="container-fluid">

                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
