<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d3659e7ce9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Hay equipo</title>
</head>
<body>
    <header> 
        <div class="container-fluid">
            <div>
                <a href="/"><img class="logo"src="/img/logo.png" alt="logo"></a>
            </div>
            <nav class="header-navbar">
                <i class="fa-solid fa-bars" id="hamb-icon"></i>    
                <ul class="menu-navbar"> 
                    <li><a href="/login">login</a></li>
                    <button type="button" class="btn btn-outline-light"><a href="/registro">Registro</a></button>
                </ul>                
            </nav>
        </div>    
    </header>

    <main class="main-canchas">
        <div class="titulo-canchas">
            <h2>SELECCIONÁ FECHA Y HORARIO</h2>
        </div>
        <div class="container-padre-canchas">
            <div class="container-canchas cancha1">
                <h2>Cancha descubierta</h2>
                <img class="imagen" src="/img/cancha-descubierta.jpg" width="300px" height="150px">
                
                <section class="formulario-canchas">
                    <div class="campos-canchas">
                        <label for="formGroupExampleInput" class="form-label label-canchas">Fecha:</label>
                        <form>
                            <input class="dates-canchas" type="date" name="fecha-cancha1"  min="2022-09-19" max="2022-12-31">
                        </form>
                    </div>
                    <div class="campos-canchas">
                        <label for="formGroupExampleInput2" class="form-label horario-canchas label-canchas">Horario:</label>
                        <select class="form-control inputs-canchas">
                            <option value="18:00hs" selected>18:00hs</option>
                            <option value="19:00hs">19:00hs</option>
                            <option value="20:00hs">20:00hs</option>
                        </select>
                    </div>
                    <div class="campos-canchas">
                        <label for="exampleInputEmail1" class="form-label label-canchas">Precio:</label>
                        <input type="text" class="form-control inputs-canchas precio-canchas" id="exampleInputEmail1" placeholder="$$$$$">
                    </div>
                </section>
                
                
            </div>
            <div class="container-canchas">
                <h2>Cancha cubierta</h2>
                <img class="imagen" src="/img/cancha-techada.jpg" width="300px" height="150px">
                <section class="formulario-canchas">
                    <div class="campos-canchas">
                        <label for="formGroupExampleInput" class="form-label label-canchas">Fecha:</label>
                        <form>
                            <input class="dates-canchas" type="date" name="fecha-cancha1"  min="2022-09-19" max="2022-12-31">
                        </form>
                    </div>
                    <div class="campos-canchas">
                        <label for="formGroupExampleInput2" class="form-label horario-canchas label-canchas">Horario:</label>
                        <select class="form-control inputs-canchas">
                            <option value="18:00hs" selected>18:00hs</option>
                            <option value="19:00hs">19:00hs</option>
                            <option value="20:00hs">20:00hs</option>
                        </select>
                    </div>
                    <div class="campos-canchas">
                        <label for="exampleInputEmail1" class="form-label label-canchas">Precio:</label>
                        <input type="text" class="form-control inputs-canchas precio-canchas" id="exampleInputEmail1" placeholder="$$$$$">
                    </div>
                </section>
            </div>
        </div>
        <div class="buttons-canchas">
            <button type="button" class="btn btn-light">Cancel</button>
            <button class="btn btn-primary" type="submit">Accept</button>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <p>
                © 2022 Grupo11
            </p>
            <ul class="redes-sociales">
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitch"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
